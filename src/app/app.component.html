<div class="table"  *ngIf="items">
  <table>
    <caption>Currencies list</caption>
    <thead>
      <tr>
        <th scope="col">unique id</th>
        <th scope="col">instrument name</th>
        <th scope="col">bid</th>
        <th scope="col">ask</th>
        <th scope="col">timestamp</th>
      </tr>
    </thead>
    <tbody *ngFor="let i of items">
      <tr app-instrument-detail  [currencyItem]="i"></tr>
    </tbody>
  </table>
</div>
